<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>KraftStoff</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
		<meta name="" content="">

		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/style_tela_perfil.css" rel="stylesheet">

	</head>
	<body>
		<div class="site">
			<div class="estrutura">
				<div class="navegacao">
					<div class="col-md-12">
						<img width= "60%" src="img\logo.png" class="img">
						</img>
					</div>
					<div class="col-md-12 esquerda">
						<div class="col-md-2 esquerda">
						</div>
						<div class="col-md-10 esquerda">
							<h1>Perfil do Fulano</h1>
							<br/>
						</div>
					</div>
					<div class="col-md-12 esquerda">
						<div class="col-md-12">
							<table>
								<tl>
									<tr>
										<td><p>Nome: <input type="text" name="fname" size="30"> </input></p></td>
										<td><p>Sobrenome: <input type="text" name="fname" size="30"> </input></p></td>
										<td><p>E-mail: <input type="text" name="fname" size="35"> </input></p></td>
									</tr>
									<tr>
										<td><p>Telefone: <input type="text" name="fname" size="30"> </input></p></td>
										<td><p>Celular: <input type="text" name="fname" size="30"> </input></p></td>
										<td><p>Dt. Nascimento: <input type="text" name="fname" size="35"> </input></p></td>
									</tr>
									<tr>
										<td><p>Login: <input type="text" name="fname" size="30"> </input></p></td>
										<td><p>Senha: <input type="text" name="fname" size="30"> </input></p></td>
										<td><p>Confirmação de senha: <input type="text" name="fname" size="35"> </input></p></td>
									</tr>
								</tl>
							</table>
	   					</div>
					</div>

					<div class="col-md-12 esquerda">
						<div class="col-md-2 esquerda">
						</div>
						<div class="col-md-10 esquerda">
							<h1>Perfil do Veículo</h1>
							<br/>
						</div>
					</div>
					<div class="col-md-12 esquerda">
						<div class="col-md-12">
							<table>
								<tl>
									<tr>
										<td><p>Marca: <input type="text" name="fname" size="30"> </input></p></td>
										<td><p>Ano Fab.:<br/> <input type="text" name="fname" size="30"> </input></p></td>
										<td><p>Ano Modelo:<br/> <input type="text" name="fname" size="35"> </input></p></td>

									</tr>
									<tr>
										<td><p>Cor: <input type="text" name="fname" size="30"> </input></p></td>
										<td><p>Potência: <input type="text" name="fname" size="30"> </input></p></td>
										<td><p>Valor do Combs.: <input type="text" name="fname" size="35"> </input></p></td>
									</tr>
								</tl>
							</table>
	   					</div>
					</div>
			  	</div>
			</div>
		</div>
	</body>
</html>
